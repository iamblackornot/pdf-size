<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <link rel="stylesheet" href="assets/main/css/index.css">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <script src="assets/main/js/jquery.min.js" defer></script>
        <script src="assets/bootstrap/js/bootstrap.min.js" defer></script>
    </head>
    <body>
        <script>0</script>
        <div class="page-container">
            <div class="board-container">
                <img id="image" alt="Poster" src="poster.jpg"/>
                <img id="board" alt="Board" src="board.png"/>
            </div>
            <div class="info-container">
                Board size: <span id="board-width"></span>x<span id="board-height"></span> inches.
                Original poster size: <span id="pdf-width"></span>x<span id="pdf-height"></span> inches.
            </div>
            <div class="slider-container">
                <div class="input-container"> 
                    <input type="text" id="width" maxlength="5" size="5">
                    <div>x</div>
                    <input type="text" id="height" maxlength="5" size="5">
                </div>
                <input type="range" class="form-range" min="0" max="100" step="0.01" value="40" id="slider"> 
            </div>
            <form class="button-container">
                <input type="file" name="file" id="browse" accept=".pdf" required>
                <input type="submit" id="upload" value="Upload">
            </form>
            <div class="notification-container" id="notify">test</div>
        </div>
        

        <script src="assets/main/js/index.js" defer></script>
    </body>
</html>
